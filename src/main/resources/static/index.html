<!DOCTYPE html>
<html ng-app="app">

    <head>
        <meta charset="utf-8">
        <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/gites.css" rel="stylesheet">

        <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="/favicon_io/site.webmanifest">

        <title>gites</title>
    </head>

    <body ng-controller="EmojiController as emControl">

        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <h1 class="navbar-brand d-flex align-items-center">
                        gites üëç
                    </h1>
                </div>
            </div>
        </header>

        <div class="container">
            <h5 class="about">
                Improve your <span class="emph">git</span> commits with <span class="emph">e</span>moji<span class="emph">s</span>!
                Inspired by the <a href="https://gitmoji.dev/">gitmoji</a> project.</br>
            </h5>
            <form>
                <input type="text" class="form-control"
                       placeholder="Search emoji by tag, e.g. fix, chore, doc"
                       ng-change="search()"
                       ng-model="inputText"
                       ng-model-options="{debounce: 1000}"
                >
            </form>
            <div class="row">
                <div ng-cloak ng-repeat="emoji in emControl.emojis" class="col-auto mb-3">
                    <div class="card flex-row flex-wrap">
                        <div class="card-header text-center rounded">
                            <h1 class="card-title">{{emoji.image}}</h1>
                        </div>
                        <div class="card-block px-3">
                            <p class="card-text">
                                <strong>:{{emoji.id}}:</strong></br>
                                hex: {{emoji.hex}}</br>
                                dec: {{emoji.dec}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer text text-white fixed-bottom">
            <div class="container d-flex justify-content-between">
                <div class="text p-2">
                    ¬© 2021 Copyright:
                    <a class="text-white" href="https://sokolak.wixsite.com/sokolak?lang=en">SokolAK</a>
                </div>
            </div>
        </footer>


        <script type="text/javascript" src="js/lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/lib/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>

</html>
