<!DOCTYPE html>
<html ng-app="app">

    <head>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/gites.css" rel="stylesheet">
        <title>gites</title>
    </head>

    <body ng-controller="EmojiController as emControl">

        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <div class="container d-flex justify-content-between">
                    <h1 class="navbar-brand d-flex align-items-center">
                        gites üëç
                    </h1>
                </div>
            </div>
        </header>

        <div class="container">
            <h5 class="about">
                Improve your git commits with emojis.
                Inspired by the <a href="https://gitmoji.dev/">gitmoji</a> project.
            </h5>
            <div>
                <input type="text" class="form-control" placeholder="Search emoji by tag">
            </div>
            <div class="row">
                <div ng-cloak ng-repeat="emoji in emControl.emojis" class="col-auto mb-3">
                    <div class="card flex-row flex-wrap">
                        <div class="card-header text-center rounded">
                            <h1 class="card-title">{{emoji.image}}</h1>
                        </div>
                        <div class="card-block px-3">
                            <p class="card-text">
                                <strong>:{{emoji.id}}:</strong></br>
                                hex: {{emoji.hex}}</br>
                                dec: {{emoji.dec}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer text-center text-white fixed-bottom">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                ¬© 2021 Copyright:
                <a class="text-white" href="https://sokolak.wixsite.com/sokolak?lang=en">SokolAK</a>
            </div>
            <!-- Copyright -->
        </footer>


        <script type="text/javascript" src="js/lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/lib/angular-resource/angular-resource.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script src="js/lib/bootstrap/assets/js/vendor/popper.min.js"></script>
        <script src="js/lib/bootstrap/bootstrap.min.js"></script>
        <script src="../../assets/js/vendor/holder.min.js"></script>
    </body>

</html>
